{% extends "base.html" %}
{% block title %}Your Profile{% endblock %}
{% block content %}
  <h2>Profile</h2>
  <form method="post">
    {% csrf_token %}
    <fieldset>
      <legend>Account</legend>
      {{ u_form.as_p }}
    </fieldset>
    <fieldset>
      <legend>Profile</legend>
      {{ p_form.as_p }}
    </fieldset>
    <button type="submit">Save changes</button>
  </form>
{% endblock %}

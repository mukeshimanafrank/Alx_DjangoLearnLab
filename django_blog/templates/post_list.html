{% extends "base.html" %}
{% block content %}
<h2>All Posts</h2>
{% for post in posts %}
  <div>
    <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.content|truncatechars:100 }}</p>
  </div>
{% empty %}
  <p>No posts yet.</p>
{% endfor %}
<a href="{% url 'post-create' %}">Create New Post</a>
{% endblock %}
